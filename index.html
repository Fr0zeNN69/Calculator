<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Apple calculator clone</h1>
<div id="content">
  <div id="calculator">
    <div id="input-container">
      <input type="text" id="display" disabled>
    </div>
    <div id="row1">
      <button class="light-grey-button" id="clear">C</button>
      <button class="light-grey-button" id="negate">+/-</button>
      <button class="light-grey-button" id="percent">%</button>
      <button class="button-orange" id="divide">/</button>
    </div>
    <div id="row2">
      <button class="grey-button seven">7</button>
      <button class="grey-button eight">8</button>
      <button class="grey-button nine">9</button>
      <button class="button-orange" id="multiply">*</button>
    </div>
    <div id="row3">
      <button class="grey-button four">4</button>
      <button class="grey-button five">5</button>
      <button class="grey-button six">6</button>
      <button class="button-orange" id="subtract">-</button>
    </div>
    <div id="row4">
      <button class="grey-button one">1</button>
      <button class="grey-button two">2</button>
      <button class="grey-button three">3</button>
      <button class="button-orange" id="add">+</button>
    </div>
    <div id="row5">
      <button id="zero" class="grey-button zero">0</button>
      <button class="grey-button" id="point">.</button>
      <button class="button-orange" id="equals">=</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
